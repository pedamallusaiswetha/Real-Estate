<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <title>Login Form</title>
  <style>
   .f{
  padding: 10px;
  font-size: 25px;
  width: 20px;
  text-align: center;
  color: black;
  text-decoration: none;
}
.x{
  padding: 10px;
  font-size: 100px;
  width: 20px;
  text-align: center;
  color: rgb(0, 0, 0);
  text-decoration: none;
}
    body {
      font-family:'Times New Roman', Times, serif ;
      background: linear-gradient(to right, #a2c61c, #7010ca);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 800px;
      height: 400px;
      border-radius: 10px;
      display: flex;
      box-shadow: 5px 25px 25px rgba(9, 9, 9, 0.2);
      overflow: hidden;
    }
    .left {
        flex: 1;
      background: #f8f8f8;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .left h1 {
        margin-bottom: 20px;
    }
    .icons {
      display: flex;
      gap: 10px;
    }
    .icons span {
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .left form {
        width: 100%;
    }

    .left form table {
        width: 100%;
    }

    .left form input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
      border-radius: 5px;
    }

    .forgot {
      color: #888;
      font-size: 0.9rem;
      text-align: right;
    }
    .btn {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      background: linear-gradient(to left, #e1e14b, #b744c1);
      color: rgb(207, 19, 19);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .right {
      flex: 1;
      background: linear-gradient(to left, #ccd343, #c239bb);
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

  </style>
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left">
      <h1>Login</h1>
      <div class="icons">
        <span><a href="#" class="f fa fa-home"></a></span>
        <span><a href="#" class="f fa fa-industry"></a></span>
        <span><a href="#" class="f fa fa-building"></a></span>
      </div>
      <p>or use your account</p>
      <form>
        <table>
          <tr>
            <td><input type="email" placeholder="Email" required></td>
          </tr>
          <tr>
            <td><input type="password" placeholder="Password"></td>
          </tr>
        </table>
        <div class="forgot">
          Forgot your password?
        </div>
        <button class="btn btn-outline-danger" type="submit"><a href="home.html" style="color: black;">Log In to Existing Account</a></button>
        <button class="btn btn-outline-danger" type="submit"><a href="clogin.html" style="color: black;">Create new Login</a></button>
      </form>
    </div>
    <!-- Right Section -->
    <div class="right">
        <span><a href="#" class="x fa fa-home"></a></span>
      <marquee behavior="scroll" direction="right" width="300px"><h1 style="color: black; text-align: right;">Swetha Real Estates</h2></marquee>
    <div style="color: rgb(0, 0, 0); text-align: right; font-size: 15px;"><b>Come <p></p> And find <p></p>Your dream residencies <p></p> And workplaces</b></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
